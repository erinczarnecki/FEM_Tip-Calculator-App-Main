<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./desktop.css"/>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <header>
    <h1>Splitter</h1>
    </header>

  <main class="bill-container">

    <div id="inputs">
    <section id="base">
      <h2>Bill</h2>
      <div id="bill-input">
        <img src="images/icon-dollar.svg" alt="dollar-symbol" id="money-img"/>
        <input 
         type="number"
         id="base-bill" class="user-input" placeholder="0.00" min="0.00" step="0.01" onclick="updateTotals()"/>
      </div>
    </section>

    <section id="tip">
      <h2>Select Tip %</h2>
      <div class="tip-btns">
        <input type="button" class="percent-btn" id="tip=5" onclick="setTipAmount(5)" value="5%"/>
        <input type="button" class="percent-btn" id="tip=10" onclick="setTipAmount(10)" value="10%"/>
        <input type="button" class="percent-btn" id="tip-15" onclick="setTipAmount(15)"value="15%"/>
        <input type="button" class="percent-btn" id="tip-25" onclick="setTipAmount(25)"value="25%"/>
        <input type="button" class="percent-btn" id="tip-50" onclick="setTipAmount(50)" value="50%" />
        <input type="text" type="number" class="user-input custom-percent" id="tip-custom" onclick="customTipAmount" placeholder="Custom"/>     
        <!-- <input type="number" placeholder="Custom" class="user-input custom-percent" /> -->
      </div>
    </section>

    <section id="people">
      <h2>Number of People</h2>
      <div id="people-input">
        <img src="images/icon-person.svg" alt="person icon" id="people-img"/>
      <input 
      type="number" 
      id="people-count" class="user-input" placeholder="1"
      step="1"
      min="1"/>
    </section>
    </div>

    <section id="results-container">

      <div class="amounts" id="tip-amounts">
        <div class="totals">
          <h2>Tip Amount</h2>
          <p class="per-person">/ person</p>
        </div>
        <p id="tip-per-person" class="result-number">$0.00<p5>
      </div>


      <div class="amounts" id="total-amounts">
        <div class="totals">
          <h2>Total</h2>
          <p class="per-person">/ person</p>
        </div>
        <p id="total-per-person" class="result-number">$0.00</p>
      </div>

      <button id="reset-btn" onClick="resetInfo()">
        Reset
      </button>
    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erin Czarnecki</a>.
  </div>
</body>

<script type="text/javascript" src="./app.js"></script>
</html>
